githubConfigSecret: gha-runner-secret
githubConfigUrl: "https://github.com/overburrow"

controllerServiceAccount:
  name: gha-runner-controller-gha-rs-controller
  namespace: gha-runner

# 1. DISABLE containerMode so it doesn't conflict with your custom template
containerMode: {}

template:
  spec:
    containers:
      # --- Runner Container ---
      - name: runner
        image: ghcr.io/actions/actions-runner:latest
        command: ["/home/runner/run.sh"]
        env:
          # Critical: Tell the runner where to find the Docker daemon
          - name: DOCKER_HOST
            value: unix:///var/run/docker.sock
        resources:
          requests:
            cpu: "1"
            memory: "512Mi"
          limits:
            cpu: "2"
            memory: "1Gi"
        volumeMounts:
          - name: work
            mountPath: /home/runner/_work
          - name: dind-sock
            mountPath: /var/run

      # --- Docker-in-Docker Sidecar ---
      - name: dind
        image: docker:dind
        args:
          - dockerd
          - --host=unix:///var/run/docker.sock
          - --group=1001
        securityContext:
          privileged: true # REQUIRED for dind to work
        resources:
          requests:
            cpu: "2"
            memory: "1Gi"
          limits:
            cpu: "3"
            memory: "4Gi"
        volumeMounts:
          - name: work
            mountPath: /home/runner/_work
          - name: dind-sock
            mountPath: /var/run
          # Your Persistent Cache
          - name: dind-storage
            mountPath: /var/lib/docker

    volumes:
      - name: work
        emptyDir: {}
      - name: dind-sock
        emptyDir: {}
      - name: dind-storage
        persistentVolumeClaim:
          claimName: gha-runner-dind-pvc
